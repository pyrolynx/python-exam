name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: 11 # optional, default is latest
        postgresql db: postgres # optional, default is 
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: postgres # optional, default is 
        # POSTGRES_PASSWORD - superuser password
        postgresql password: postgres # optional, default is 
    - name: Make dev environment
      run: |
        cp default.env .env
        make dev
    - name: Run Tests
      run: |
        python manage.py test
    - name: Python Django Coverage GitHub Action
      uses: dc740/django-coveragepy-github-action@0.9
      with:
        # Application
        django-app: 'exam_web'# optional, default is 
